<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="..\js\signup.js"></script>
  <link rel="stylesheet" href="..\css\signup.css">
</head>
<body>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow border-0">
          <div class="card-body">
            <!-- Logo Section -->
            <div class="text-center mb-4">
              <img src="..\assets\logosignin.png" alt="Mayo Clinic Logo" class="mb-3" style="width: 50px;">
              <h3 class="text-center mb-4 text-primary text-black">Sign Up</h3>
            </div>

            <div class="text-center my-3">
              <hr>
              <button class="btn btn-outline-danger w-100 mb-2" id="googleLogin" onclick="window.location.href='https://mail.google.com/'">
                <i class="fab fa-google me-2"></i> Sign in with Google
              </button>
              <button class="btn btn-outline-primary w-100 mb-2" id="facebookLogin" onclick="window.location.href='https://www.facebook.com/'">
                <i class="fab fa-facebook me-2"></i> Sign in with Facebook
              </button>
              <button class="btn btn-outline-dark w-100 mb-2" id="appleLogin" onclick="window.location.href='https://www.apple.com/'">
                <i class="fab fa-apple me-2"></i> Sign in with Apple
              </button>
            </div>
            <hr>

            <!-- Sign Up Form -->
            <form id="signup-form">
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" id="fullName" class="form-control" placeholder="Enter your name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
              </div>
              <div class="mb-3 position-relative">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                <span class="toggle-password position-absolute" style="right: 10px; top: 38px; cursor: pointer;" onclick="togglePassword('password', 'passwordToggleIcon')">
                    <i id="passwordToggleIcon" class="fa fa-eye"></i>
                </span>
              </div>
              <div class="mb-3 position-relative">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
                <span class="toggle-password position-absolute" style="right: 10px; top: 38px; cursor: pointer;" onclick="togglePassword('confirmPassword', 'confirmPasswordToggleIcon')">
                    <i id="confirmPasswordToggleIcon" class="fa fa-eye"></i>
                </span>
              </div>

              <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
